<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Library</title>
  </head>
  <body>
    <div id="library">
      <div class="container">
          <h1>Library</h1>
        <!-- <img src="https://stories.freepiklabs.com/storage/15198/No-data_Mesa-de-trabajo-1.svg" alt="no book"> -->
        <button id="add">Add</button>
        <hr>
      </div>

      <div id="library-display"></div>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="form" action="">
            <div id="title">
                <label for="title">Title</label>
                <input id="inputTitle" type="text" name="ftitle" placeholder="Tomorrow Tomorrow Tomorrow" required>
            </div>
            <div id="author">
                <label for="author">Author</label>
                <input type="text" id="inputAuthor" name="fauthor" placeholder="Gabrielle Zevin" required>
            </div>
            <div id="pages">
                <label for="pages">Pages</label>
                <input id="inputPages" type="number" name="fpages" placeholder="234" required>
            </div>
            <div id="checkbox">
                <input id="inputCheckbox" type="checkbox">
                <label id="labelCheckbox" for="checkbox">Not Read</label>
            </div>
            <input type="submit" value="Add" id="btn">
          </form>
        </div>
      </div>
    </div>

    <script src="main1.js"></script>
  </body>
</html>
